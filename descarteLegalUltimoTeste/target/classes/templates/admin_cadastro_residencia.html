<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maringá Ecoleta - Cadastro de Residência</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header-container">
    <div class="header-left">
        <span>Maringá Ecoleta</span>
    </div>
    <div class="header-right">
        <span>Olá, Agente</span>
        <a th:href="@{/logout}" class="logout-button">Sair</a>
    </div>
</header>

<div class="content-container">
    <h1 class="section-title">Cadastro de Residência</h1>
    <p class="section-description">Cadastre novas residências participantes do programa Descarte Consciente.</p>

    <form th:action="@{/admin/cadastrarResidencia}" method="post" class="cadastro-form">
        <div class="form-group">
            <label for="enderecoCompleto">Endereço completo:</label>
            <input type="text" id="enderecoCompleto" name="enderecoCompleto" required>
        </div>
        <div class="form-group">
            <label for="nomeMoradorResponsavel">Nome do morador responsável:</label>
            <input type="text" id="nomeMoradorResponsavel" name="nomeMoradorResponsavel" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-00" required>
        </div>
        <div class="form-group">
            <label for="dataCadastro">Data do cadastro:</label>
            <input type="text" id="dataCadastro" name="dataCadastro" placeholder="dd/mm/aaaa" required>
        </div>
        <button type="submit" class="submit-button">Cadastrar</button>
    </form>

    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>
    <a th:href="@{/admin/dashboard}" class="back-link">Voltar ao Painel Administrativo</a>
</div>
</body>
</html>
